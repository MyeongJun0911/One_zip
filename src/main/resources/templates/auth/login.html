<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title th:text="로그인"></title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- bootstrap js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<!-- Modal시작 -->
<!-- https://getbootstrap.com/docs/4.1/components/modal/#live-demo -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
	 aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">로그인</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!--로그인폼 -->
			<!-- https://getbootstrap.com/docs/4.1/components/forms/#overview -->
			<form
					th:action="@{/auth/login.do}"
					method="post">
				<div class="modal-body">
					<div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span class="text-danger">아이디 또는 비밀번호가 일치하지 않습니다.</span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<input type="text" class="form-control" name="username" placeholder="아이디" value="honggd" required>
					<br />
					<input type="password" class="form-control" name="password" placeholder="비밀번호" value="1234" required>
				</div>
				<div class="modal-footer d-flex flex-column align-items-start">
					<div class="px-1 pb-3">
						<a th:href="@{/oauth2/authorization/google}">google login</a>
						|
						<a th:href="@{/oauth2/authorization/kakao}">kakao login</a>
					</div>
					<div class="w-100 d-flex justify-content-between">
						<div class="form-check ">
							<input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
							<label class="form-check-label" for="remember-me">Remember me</label>
						</div>
						<div>
							<button type="submit" class="btn btn-outline-success">로그인</button>
							<button type="button" class="btn btn-outline-success" data-dismiss="modal">취소</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	$(loginModal)
			.modal()
			.on('hide.bs.modal', (e) => {
				location.href = '[[@{/}]]';
			});
</script>
</body>
</html>
