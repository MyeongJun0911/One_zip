<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <meta charset="utf-8">
    <title th:text="로그인"></title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->

    <!-- bootstrap css -->

</head>
<div layout:fragment="content" class="justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 mt-3">
    <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
            <!-- <img class="h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
            <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">사업자로그인</h2>
            <p class="mt-2 text-sm leading-6 text-gray-500">
                회원이 아니신가요?
                <a href="#" th:onclick="|location.href='@{/member/selectMemberType.do}';|" class="font-semibold text-indigo-600 hover:text-indigo-500">여기서 회원가입하세요😀</a>
            </p>
        </div>

        <div class="mt-10">
            <div>
                <form th:action="@{/auth/bizLogin.do}" method="POST" class="space-y-6">
                    <div>
                        <label for="bizMemberId" class="block text-sm font-medium leading-6 text-gray-900">아이디</label>
                        <div class="mt-2">
                            <input id="bizMemberId" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>

                        <div class="mt-2">
                            <label for="bizPassword" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
                            <div class="mt-2">
                                <input id="bizPassword" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <!-- // @PostMapping 실패 메시지를 리다이렉트 후에도 유지하기 위해 Flash Attributes를 사용하여 실패 메시지 전달-->
                        <!--  redirectAttributes.addFlashAttribute("error", "사업자 로그인에 실패했습니다. 아이디 또는 비밀번호를 확인해주세요.");-->
                        <div th:if="${error}" class="mt-1 text-sm text-red-600 dark:text-red-500">
                            <span class="font-medium">죄송합니다.</span> <span th:text="${error}"></span>
                        </div>


                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-700">아이디 저장</label>
                        </div>

                        <div class="text-sm leading-6">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">비밀번호 찾기</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-2">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
