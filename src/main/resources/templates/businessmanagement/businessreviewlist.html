<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">

<head>
    <title>사업자 - 리뷰 전체 리스트</title>
</head>
<style layout:fragment="style">
    /*tr[data-businessproduct-id] {*/
    /*    cursor: pointer;*/
    /*}*/
</style>

<div layout:fragment="content">
    <section id="product-container" class="container">
        <p>총 [[${totalCount}]]건의 상품이 조회되었습니다.</p>
        <table id="tbl-product" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>리뷰고유번호</th>
                <th>상품명</th>
                <th>회원아이디</th>
                <th>리뷰</th>
                <th>작성 일</th>
            </tr>
            </thead>
            <tbody>
            <!--          model.addAttribute("reviews", productReviewDtoPage.getContent()); // 사업자 로그인 시 전체 리뷰 목록-->
            <tr th:each="review, status : ${reviews}" th:data-question-id="${review.id}">

                <td th:text="${review.id}"></td>
                <td th:text="${review.product.productName}"></td>
                <td th:text="${review.memberId}"></td>
                <!-- ProductQuestionDto-> Product -> productName(상품명)  -->
                <td th:text="${review.reviewContent}"></td>
                          <td th:text="${#temporals.format(review.reviewRegdate, 'yyyy/MM/dd')}"></td>
                <td>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagebar">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <th:block th:utext="${pagebar}"/>
                </ul>
            </nav>
        </div>
    </section>
</div>
<script layout:fragment="script">
</script>
</html>
