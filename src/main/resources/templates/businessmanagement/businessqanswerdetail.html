<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
  <title>사업자 - 문의 및 수정페이지</title>
  <!--  수정 버튼 클릭 하면 동기처리  -->
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content">
  <div id="business-container" class="w-50 mx-auto text-center">
    <form name="businessFrm"
          th:action="@{/businessmanagement/businessqanswerdetail.do}"
          method="post"
          enctype="multipart/form-data">
      <input type="hidden" name="id"  th:value="${question.id}">
      <input type="text" class="form-control mb-3" placeholder="상품명" name="productName" id="productName" th:value="${question.productName}"required>
      <input type="text" class="form-control mb-3" placeholder="상품가격" name="productPrice" id="productPrice" th:value="${question.productPrice}"required>

      <input type="text" class="form-control mb-3" placeholder="상품분류코드" name="productTypecode" id="productTypecode" th:value="${question.productTypeCode}"required>
      <!-- input:file소스 : https://getbootstrap.com/docs/4.1/components/input-group/#custom-file-input -->
      <div class="input-group mb-3" style="padding:0px;">
        <div class="input-group-prepend" style="padding:0px;">
          <span class="input-group-text">첨부파일</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="upFile" id="upFile" multiple>
          <label class="custom-file-label" for="upFile">파일을 선택하세요</label>
        </div>
      </div>
      <!--/businessproduct/businessproductlist.do?bizMemberId=" + businessmember.getBizMemberId();-->
      <!--            <textarea class="form-control  mb-3" name="content" placeholder="내용" required></textarea>-->
      <a href="javascript:confirm('정말 수정하시겠습니까? 😯') && document.businessFrm.submit();" class="btn btn-outline-success d-inline-block mr-2">답변수정</a>
      <!--     로그인하면 이코드 쓰면됨 저 moneylove는 하드코딩때문에ㅠㅠㅠ       -->
      <!--            <a href="javascript:if(confirm('이전으로 돌아가시겠습니까? 😲')) window.location.href='/businessproductlist.do';" class="btn btn-outline-success d-inline-block mr-2">뒤로가기</a>-->
      <a href="javascript:if(confirm('이전으로 돌아가시겠습니까? 😲')) window.location.href='businessproductlist.do?bizMemberId=moneylove';" class="btn btn-outline-success d-inline-block mr-2">목록</a>

    </form>
  </div>
</div>
<script layout:fragment="script">
</script>
</html>
