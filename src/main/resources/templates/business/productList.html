<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title></title>
</head>
<style layout:fragment="style"></style>

<h1>회원 목록</h1>
    <div layout:fragment="content" class="mx-12 mt-12 px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-base font-semibold leading-6 text-gray-900">상품전체</h1>
                <span>전체 상품 수: <span th:text="${totalCount} + '개'">0</span></span> <br>
                <span>(식품 수: <span th:text="${FOCount} + '개'">0</span>,</span>
                <span>가구 수: <span th:text="${FUCount} + '개'">0</span>,</span>
                <p class="mt-2 text-sm text-gray-700">환영합니다, 사업자님! 여기는 상품을 관리하는 곳, 사업자 상품 관리 페이지입니다. </br>이 페이지를 통해 사업자님은 상품 등록, 수정, 삭제 기능을 이용할 수 있습니다. </br>이 페이지는 사용자의 편의성과 효율적인 관리를 위해 설계되었습니다.</p>
                <p class="mt-2 text-sm text-gray-700">* 식품(FO), 가구(FU) *</p>
            </div>

        </div>
        <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead>
                        <tr>
                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-3">상품고유번호</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">상품명</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">상품타입</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">상품가격</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">할인율</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">등록일시</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">비고</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr th:each="product : ${products}" class="even:bg-gray-50">
                            <td th:text="${product.id}" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-3"></td>
                            <td th:text="${product.productName}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                            <td th:text="${product.productTypecode}"  class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                            <td th:text="${product.productPrice}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                            <td th:text="${product.discountRate}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                            <td th:text="${product.regDate}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                            <td>
                                <form th:action="@{/business/productList.do}" method="post">
                                    <input type="hidden" id="id" name="id" th:value="${product.id}">
                                    <button type="submit" class="text-indigo-600 hover:text-red-600">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br><br>
        <div class="pagination" style="text-align: center;">
            <ul class="pagination-list" style="display: flex; justify-content: center;">
                <!-- 이전 페이지 링크 -->
                <li th:if="${number > 0}">
                    <a th:href="@{/business/productList.do(page=${number - 1}, size=${size})}" class="pagination-link"> 이전페이지로 이동하기 </a>
                </li>
                <!-- 페이지 번호 링크 -->
                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}" th:class="${pageNumber == number ? 'active' : ''}" class="pagination-item" style="margin: 0 5px;">
                    <a th:href="@{/business/productList.do(page=${pageNumber}, size=${size})}" th:text="${pageNumber + 1}" class="pagination-link" style="font-size: 16px;"></a>
                </li>
                <!-- 다음 페이지 링크 -->
                <li th:if="${number + 1 < totalPages}">
                    <a th:href="@{/business/productList.do(page=${number + 1}, size=${size})}" class="pagination-link"> 다음페이지로 이동하기 </a>
                </li>
            </ul>
        </div>
    </div>

<!--<script layout:fragment="script">-->
</script>
</html>
