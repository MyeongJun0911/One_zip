<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"><html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${#authentication.principal.member.name + '.zip 일기장'}"></title>
        <link rel="stylesheet" th:href="@{/css/font.css}" />
        <link rel="stylesheet" th:href="@{/css/layout.css}" />
        <link rel="stylesheet" th:href="@{/css/diary.css}" />
        <script src="https://kit.fontawesome.com/8bcf872b48.js" crossorigin="anonymous"></script>
        <style>
            .btn {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .write-button-container {
                text-align: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
    <div class="bookcover" th:style="'background-color:' + ${zipColorCode}">
        <div class="bookdot">
            <div class="page">
                <div class="home">
                    <div class="upside">
                        <br><strong>TODAY 28 | TOTAL 234918</strong>
                    </div>
                    <div class="home_main">
                        <div class="profile">
                            <div class="profile_1">
                                <img class="profile_image" th:src="@{/images/티벳토끼.jpg}"/>
                            </div>
                            <div class="profile_2" th:text="${zipContent}"></div>
                            <div class="updated_news_title"><br><strong>Updated news</strong></div>
                            <div class="updated_news_contents">
                                <div class="updated_news_left">
                                    <span class="updated_news_left1"><span class="updated_news_red">사진첩</span> 아기하마</span>
                                    <span class="updated_news_left2"><span class="updated_news_blue">게시판</span> 티벳토끼의 잡동사니입니다</span>
                                    <span class="updated_news_left3"><span class="updated_news_blue">게시판</span> 둘러보고 가세요~</span>
                                    <span class="updated_news_left4"><span class="updated_news_red">사진첩</span> 아빠가 왕도마뱀이면?</span>
                                </div>
                            </div>
                            <div class="profile_3">*사실 토끼가 아니라 비스카차
                                <div class="profile-dropdown">
                                    <div class="dropdown-btn">
                                        <div class="dropdown-title">Related Link</div>
                                        <div class="triangle-down"></div>
                                    </div>
                                    <div class="dropdown-content">
                                        <a href="https://programming-oddments.tistory.com/" target="_blank">Devlog</a>
                                        <a href="https://github.com/joseph-106" target="_blank">Github</a>
                                        <a href="https://www.instagram.com/ksj_106/" target="_blank">Instagram</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="home_contents">
                            <div class="diary" style="color: black;">
                                <!-- 다이어리 작성 버튼 추가 -->
                                <div class="write-button-container">
                                    <input type="button" value="글쓰기" id="btn-add" class="btn btn-outline-success d-block my-3 ml-auto"
                                           th:onclick="|location.href = '@{/community/createDiary.do}';|"/>
                                </div>
                                <p>전체 게시물 수: <span th:text="${totalCount}"></span></p>
                                <h2>다이어리 목록</h2>
                                <ul>
                                    <li th:each="diary : ${diaries}" >
                                        <h2 th:text="${diary.diaryTitle}">제목</h2>
                                        <p th:text="${diary.regDate}">등록 날짜</p>
                                        <p th:text="${diary.diaryContent}">내용</p>
                                        <br>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu_bar">
                    <a th:href="@{/community/home.do}" class="menu_button1">홈</a>
                    <a th:href="@{/community/tipList.do}" class="menu_button3">팁공유</a>
                    <a th:href="@{/community/diary.do}" class="menu_button2">다이어리</a>
                    <a th:href="@{/community/visit.do}" class="menu_button4">방명록</a>
                    <a th:href="@{/community/visit.do}" class="menu_button4">채팅</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getTextFile() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "text/plain"
            input.onchange = function (event) {
                processFile(event.target.files[0])
            };
            input.click();
        }

    </script>
    </body>
</div>
</html>
