<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<div layout:fragment="content">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${#authentication.principal.member.name + '.zip 팁공유'}"></title>
        <link rel="stylesheet" th:href="@{/css/photo.css}" />
        <link rel="stylesheet" th:href="@{/css/font.css}" />
        <link rel="stylesheet" th:href="@{/css/layout.css}" />
    </head>
    <body>
    <div class="bookcover" th:style="'background-color:' + ${zipColorCode}">
        <div class="bookdot">
            <div class="page">
                <div class="home">
                    <div class="upside">
                        <br><strong>TODAY 28 | TOTAL 234918</strong>
                    </div>
                    <div class="home_main">
                        <div class="profile">
                            <div class="profile_1">
                                <img class="profile_image" th:src="@{/images/티벳토끼.jpg}"/>
                            </div>
                            <div class="profile_2" th:text="${zipContent}"></div>
                            <div class="updated_news_title"><br><strong>Updated news</strong></div>
                            <div class="updated_news_contents">
                                <div class="updated_news_left">
                                    <span class="updated_news_left1"><span class="updated_news_red">사진첩</span> 아기하마</span>
                                    <span class="updated_news_left2"><span class="updated_news_blue">게시판</span> 티벳토끼의 잡동사니입니다</span>
                                    <span class="updated_news_left3"><span class="updated_news_blue">게시판</span> 둘러보고 가세요~</span>
                                    <span class="updated_news_left4"><span class="updated_news_red">사진첩</span> 아빠가 왕도마뱀이면?</span>
                                </div>
                            </div>
                            <div class="profile_3">*사실 토끼가 아니라 비스카차
                                <div class="profile-dropdown">
                                    <div class="dropdown-btn">
                                        <div class="dropdown-title">Related Link</div>
                                        <div class="triangle-down"></div>
                                    </div>
                                    <div class="dropdown-content">
                                        <a href="https://programming-oddments.tistory.com/" target="_blank">Devlog</a>
                                        <a href="https://github.com/joseph-106" target="_blank">Github</a>
                                        <a href="https://www.instagram.com/ksj_106/" target="_blank">Instagram</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="home_contents">
                            <div class="photo_contents">
                                <!-- 팁 상세 정보 -->
                                <div class="tip_detail">
                                    <h1 th:text="${tip.title}">Tip Title</h1>
                                    <p th:text="${tip.content}">Tip Content</p>
<!--                                    <p th:text="${tip.createdAt}">Created At</p>-->
                                    <!-- 첨부 파일 목록 -->
                                    <div class="attachments">
                                        <ul>
                                            <li th:each="attachment : ${tip.attachments}">
                                                <a th:href="@{'/download/' + ${attachment.id}}" th:text="${attachment.fileName}">Attachment File</a>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- 댓글 목록 -->
                                    <div class="comments">
                                        <ul>
                                            <li th:each="comment : ${tip.comments}">
                                                <p th:text="${comment.member.memberId}">작성자</p>
                                                <p th:text="${comment.createdAt}">Comment Date</p>
                                                <p th:text="${comment.content}">Comment Content</p>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="comment-form">
                                        <h3>댓글 달기</h3>
                                        <form th:action="@{/community/createComment.do}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="tipId" th:value="${tip.id}" />
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <div>
                                                <label for="commentContent">댓글 내용:</label>
                                                <textarea id="commentContent" name="commentContent" rows="4" required></textarea>
                                            </div>
                                            <div>
                                                <button type="submit">댓글 작성</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu_bar">
                    <a th:href="@{/community/home.do}" class="menu_button1">홈</a>
                    <a th:href="@{/community/tipList.do}" class="menu_button3">팁공유</a>
                    <a th:href="@{/community/diary.do}" class="menu_button2">다이어리</a>
                    <a th:href="@{/community/visit.do}" class="menu_button4">방명록</a>
                    <a th:href="@{/community/visit.do}" class="menu_button4">채팅</a>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
