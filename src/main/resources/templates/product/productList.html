<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>
    </title>

<style layout:fragment="style">
    tr[data-product-id] {
        cursor: pointer;
    }
</style>

<div layout:fragment="content">
    <table class="w-full">
        <tbody class="flex justify-between gap-x-6 py-5">
        <tr class="flex min-w-0 gap-x-4">
            <td class="min-w-0 flex-auto">
                <span class="text-sm font-semibold leading-6 text-gray-900" th:text="가격"></span>
            </td>
            <td class="min-w-0 flex-auto">
                <a class="text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500" th:text="|1만원 이하|" id="under10000btn" th:href="@{/product/productList.do?price=10000}"></a>
            </td>
            <td class="min-w-0 flex-auto">
                <a class="text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500" th:text="|5만원 이하|" id="under50000btn" th:href="@{/product/productList.do?price=50000}"></a>
            </td>
            <td class="min-w-0 flex-auto">
                <a class="text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500" th:text="|10만원 이하|" id="under100000btn" th:href="@{/product/productList.do?price=100000}"></a>
            </td>
            <td class="min-w-0 flex-auto">
                <a class="text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500" th:text="|10만원 이상|" id="upper100000btn" th:href="@{/product/productList.do?price=100001}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <section id="product-container" class="container mx-auto px-4 py-8">
        <p class="text-lg font-semibold text-gray-800">총 [[${totalCount}]]건의 상품이 조회되었습니다.</p>
        <div class="overflow-x-auto">

            <div class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-3 lg:grid-cols-3">
                <div th:each="product, status : ${products}" class="group relative">
                    <div class="aspect-h-3 aspect-w-4 overflow-hidden rounded-lg bg-gray-100">
                        <img th:src="@{/images/일반회원.png}" alt="상품 설명" class="object-cover object-center" />
                        <div class="flex items-end p-4 opacity-0 group-hover:opacity-100" aria-hidden="true">
                            <div class="w-full rounded-md bg-blue-500 bg-opacity-75 px-4 py-2 text-center text-sm font-medium text-white backdrop-blur backdrop-filter">
                                상품 보기
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between space-x-8 text-base font-medium text-gray-900">
                        <h3>
                            <a href="#"><span aria-hidden="true" class="absolute inset-0" th:text="${product.productName}"></span></a>
                        </h3>
                        <p th:text="${product.sellPrice} + '원'"></p>
                    </div>
                    <p class="mt-1 text-sm text-gray-500" th:text="${product.bizName}"></p>
                </div>
                <!-- 반복 블록 끝 -->
            </div>


        </div>
        <div id="pagebar" class="mt-4">
            <nav aria-label="Page navigation example">
                <ul class="pagination flex justify-center">
                    <th:block th:utext="${pagebar}"/>
                </ul>
            </nav>
        </div>
