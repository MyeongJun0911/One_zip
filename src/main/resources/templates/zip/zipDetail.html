<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/zip}">


<link rel="stylesheet" href="../../static/css/visit.css">
<div layout:fragment="content">

    <link rel="stylesheet" th:href="@{/css/zipDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/zipRoom.css}">
    <link rel="stylesheet" th:href="@{/css/neighborList.css}" />
<head>
  <meta charset="UTF-8" />
  <title th:text="${memberName} + ${zip.id} + '.zip'"></title>
  <style>
    .grid-cell {
      width: 100px;
      height: 100px;
    }
    .image-placeholder {
      background-color: #D1D5DB; /* Tailwind gray-300 */
    }
  </style>
</head>
<body>
<div class="bookcover" th:style="'background-color:' + ${zipColorCode}">
  <div class="bookdot">
    <div class="page">
      <div class="home" >
        <div class="upside">
          <br><strong th:text="${'Today : ' + zipDayCount + ' | Total : ' + zipTotalCount}"></strong>
          <div class="search_form_title">
            <form id="searchForm" method="post">
              <input type="text" id="memberId" name="memberId" placeholder="회원 아이디" required>
              <input type="hidden" id="csrf" th:value="${_csrf.token}" />
              <button type="submit">검색</button>
            </form>
            <button id="neighborBtn" th:if="${session.zip.id} == ${zipId}" type="button">내 이웃</button>
          </div>
        </div>
        <div class="home_main">
          <div class="profile">
            <div class="profile_1">
              <img class="profile_image" th:src="@{/images/아이유.jpg}"/>
            </div>
              <div class="content_title"><strong>소개글</strong><br></div>
            <div class="profile_2" th:text="${zipContent}"></div>
            <div class="updated_news_title"><br><strong>Updated news</strong></div>
            <div class="updated_news_contents">
              <div class="updated_news_left">
                <span class="updated_news_left1"><span class="updated_news_red">사진첩</span> 아기하마</span>
                <span class="updated_news_left2"><span class="updated_news_blue">게시판</span> 티벳토끼의 잡동사니입니다</span>
                <span class="updated_news_left3"><span class="updated_news_blue">게시판</span> 둘러보고 가세요~</span>
                <span class="updated_news_left4"><span class="updated_news_red">사진첩</span> 아빠가 왕도마뱀이면?</span>
              </div>
            </div>
            <div class="profile_3">
              <div class="profile-dropdown">
                <div class="dropdown-btn">
                  <div class="dropdown-title">이웃 목록</div>
                  <div class="triangle-down"></div>
                </div>
                <div class="dropdown-content">
                  <a th:each="neighbor : ${neighbors}" th:href="@{|http://localhost:8080/onezip/zip/zipDetail.do?id=${neighbor.get('member_zip_id')}|}"  th:text="${neighbor.get('memberId') + '(' + neighbor.get('memberName') + ')'}"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="home_contents">

            <div class="miniroom_title"><strong th:text="${memberName} + '님의 집 | 생성일 : ' + ${zipRegDate}"></strong>
              <div id="neighborForm">
                <form id="addNeighborForm" th:unless="${session.zip.id} == ${zipId}" method="post">
                  <input type="hidden" id="nCsrf" name="nCsrf" th:value="${_csrf.token}" />
                  <input type="hidden" id="memberId1" name="memberId1" th:value="${#authentication.principal.member.memberId}" />
                  <input type="hidden" id="memberId2" name="memberId2" th:value="${memberId}" />
                  <button type="submit" >이웃 신청</button>
                </form>
                <button th:unless="${session.zip.id} == ${zipId}" onclick="deleteNeighbor(${neighborId})">이웃 삭제</button>
              </div>
            </div>
            <div class="miniroom_contents">
              <table>
                <tr class="row1">
                  <td class="box1" th:rowspan="2">
                    <div class="flex justify-center items-center h-screen">
                      <div class="grid grid-cols-10 grid-rows-6 gap-0">
                        <!-- Placeholder for the image -->
                        <div class="col-start-2 col-span-3 row-start-2 row-span-3 image-placeholder grid-cell flex justify-center items-center">
                          <span class="text-gray-700">image</span>
                        </div>
                        <!-- Button to move to the next image -->
                        <div class="col-start-5 col-span-4 row-start-3 row-span-1 flex items-center">
                          <button id="nextImageBtn" class="ml-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                            buttons
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                    <td class="box3">
                        <div class="flex justify-center items-center h-screen">
                            <div class="bg-white shadow-lg rounded-lg p-6">
                                <div class="border-b-2 pb-2">
                                    <h4 class="text-xl font-semibold">.Profile</h4>
                                </div>
                                <div>
                                    <!-- 프로필 정보 -->
                                    <label class="block text-gray-700 text-sm font-bold mb-2">닉네임 : </label>
                                    <span th:text="${session.zip.member.nickname != null ? session.zip.member.nickname : '미작성'}"></span>
                                    <br>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">생일 : </label>
                                    <span th:text="${session.zip.member.birthday != null ? session.zip.member.birthday : '미작성'}"></span>
                                    <br>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">성별 : </label>
                                    <span th:text="${session.zip.member.gender != null ? session.zip.member.gender : '미작성'}"></span>
                                    <br>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">취미 : </label>
                                    <span th:text="${session.zip.member.hobby != null ? session.zip.member.hobby : '미작성'}"></span>
                                    <br>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">MBTI : </label>
                                    <span th:text="${session.zip.member.mbti != null ? session.zip.member.mbti : '미작성'}"></span>
                                    <br>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">주소 : </label>
                                    <span th:text="${session.zip.member.memberAddr != null ? session.zip.member.memberAddr : '미작성'}"></span>
                                </div>
                            </div>
                        </div>
                    </td>
                  <td class="box4">이웃, 일정, 선물박스</td>
                </tr>
                <tr class="row2">
                  <td class="box7">스토리</td>
                  <td class="box8">목표 가구</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="menu_bar">
        <a th:href="@{'/zip/zipDetail.do?id=' + ${zip.id}}" class="menu_button1">홈</a>
        <a th:href="@{/zip/photo.do}" class="menu_button3">팁공유</a>
        <a th:href="@{/zip/diary.do}" class="menu_button2">다이어리</a>
        <a th:href="@{/zip/visit.do}" class="menu_button4">방명록</a>
        <a th:href="@{/zip/visit.do}" class="menu_button4">채팅</a>
      </div>
    </div>
  </div>
</div>

<div id="neighborModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>내 이웃</h2>
    <!-- 이웃 목록을 표시할 테이블 -->
    <table id="neighborTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Member</th>
        <th>Requested At</th>
      </tr>
      </thead>
      <tbody id="neighborList">
      <!-- 여기에 이웃 목록이 동적으로 추가될 예정 -->
     <tr th:each="neighbor, stat : ${neighbors}">
        <td th:text="${neighbor.get('memberId')}"></td>
        <td th:text="${neighbor.get('memberName')}"></td>
        <td th:text="${neighbor.get('requestedAt')}"></td>
        <td><button th:attr="onclick='deleteNeighbor(\'' + ${neighbor.get('id')} + '\',' + ${stat.index} + ')'">이웃 삭제</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <script>
    document.getElementById('nextImageBtn').addEventListener('click', function() {
      const imagePlaceholder = document.querySelector('.image-placeholder');
      const currentColor = imagePlaceholder.style.backgroundColor;
      imagePlaceholder.style.backgroundColor = currentColor === 'rgb(209, 213, 219)' ? '#E5E7EB' : '#D1D5DB'; // Toggle between Tailwind gray-300 and gray-200
    });
  </script>

<!-- JavaScript 파일 연결 -->
<script th:src="@{/js/neighbor/neighborList.js}"></script>
<script th:src="@{/js/neighbor/neighborDelete.js}"></script>
</body>
</div>

</html>
