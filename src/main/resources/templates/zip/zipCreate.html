<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/zip}">
<head>
    <title>zipCreate</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" readonly="readonly"/>
    </div>
    <div>
        <label for="introduction">Introduction:</label>
        <textarea id="introduction" th:field="*{introduction}"></textarea>
    </div>
    <div>
        <label for="backgroundColor">Background Color:</label>
        <input type="color" id="backgroundColor" th:field="*{backgroundColor}"/>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
