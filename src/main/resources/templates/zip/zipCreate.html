<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/zip}">
<head>
    <title>집 생성하기</title>
</head>

<div layout:fragment="content" id="register-container" class="container mx-auto text-center">
    <form name="zipCreateFrm" th:action="@{/zip/zipCreate.do}" method="POST" class="w-full max-w-lg mx-auto">
        <div class="mb-4">
            <label for="memberId" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
            <input type="text" id="memberId" name="memberId" th:value="${#authentication.principal.member.memberId}" readonly required
                   class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 text-sm font-bold mb-2">소개글</label>
            <textarea id="content" name="content" rows="4" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
            <label for="colorCode" class="block text-gray-700 text-sm font-bold mb-2">배경색을 선택하세요:</label>
            <input type="color" id="colorCode" name="colorCode">
<!--            <input type="color" id="colorCode" name="colorCode" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">-->
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="생성">
            <input type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="취소">
        </div>
    </form>
</div>
